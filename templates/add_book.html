<!DOCTYPE html>
<html>
<head>
	<title>Admin Portal</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-md">
	<form action="/admin/add_book" method="POST">
		<div class="form-group row">
			<label for="Name" class="col-sm-3 col-form-label">Book Title</label>
			<div class="col-sm-10">
				<input type="text" name="title" id="title" class="form-control" required="True" placeholder="Required">
			</div>
		</div>
		<div class="form-group row">
			<label for="AuthorName" class="col-sm-3 col-form-label">Author Name</label>
			<div class="col-sm-10">
				<input type="text" name="author" id="author" class="form-control" required="True" placeholder="Required">
			</div>
		</div>
		<div class="form-group row">
			<label for="Subject" class="col-sm-3 col-form-label">Isbn</label>
			<div class="col-sm-10">
				<input type="text" name="isbn" id="isbn" class="form-control" required="True" placeholder="Required">
			</div>
		</div>
		<div class="form-group row">
			<label for="Subject" class="col-sm-3 col-form-label">Category</label>
			<div class="col-sm-10">
				<input type="text" name="category" id="category" class="form-control" required="True" placeholder="Required">
			</div>
		</div>
		<div class="form-group row">
			<label for="Subject" class="col-sm-3 col-form-label">Copies</label>
			<div class="col-sm-10">
				<input type="text" name="copies" id="copies" class="form-control" required="True" placeholder="Required">
			</div>
		</div>
		<div class="form-group row">
			<label for="Price" class="col-sm-3 col-form-label">Price</label>
			<div class="col-sm-10">
				<input type="text" name="price" id="price" class="form-control" required="True" placeholder="Required">
			</div>
		</div>
		<div class="form-group row">
			<label for="Description" class="col-sm-3">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" name="description" id="description" placeholder="Optional"></textarea>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Add</button>
	</form>
</div>
</body>
</html>
